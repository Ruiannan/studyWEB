<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3文本</title>

    <style>
        .box{
            width: 250px;
            height: 50px;
            /* text-align: center;                    */
            line-height: 50px;
            color:purple;
            font-size: 20px;
            text-shadow: 5px 5px 2px peru;  /* 文本添加阴影 */

            word-wrap: break-word;  /* 对不可分割文本的单词进行换行 */

            /* 对超出文本使用 ... 替换 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }



        
    </style>
    
</head>
<body>

    <div class="box">
        hello world！！！！！！！！！！！！！！
    </div>
    
</body>
</html>
