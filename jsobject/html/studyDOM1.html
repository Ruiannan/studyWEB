    <!-- 遍历节点树 -->

    <div>
        <strong></strong>

        <span></span>

        <em></em>
    </div>

    <script>

        var div = document.getElementsByTagName('div')[0];


        // 写一个方法返回 所有元素节点

        function retHTMLNode(node){

            var temp = {
                length : 0,
                push : Array.prototype.push,
                splice : Array.prototype.splice
            },
                child = node.childNodes,
                len = child.length;

            for (let i = 0; i < len; i++) {

                if(child[i].nodeType === 1){
                    temp.push(child[i]);
                }
                
            }

            return temp;

        }

        console.log(retHTMLNode(div));
        

    </script>
